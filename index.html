<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Link to external Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-sm sm:max-w-md transform transition-all duration-300 hover:scale-[1.02] border border-purple-200">
            <h1 class="text-2xl sm:text-3xl font-extrabold text-center text-purple-700 mb-4 sm:mb-6 drop-shadow-sm">
              Password Generator
            </h1>

            <!-- Password display area -->
            <div class="mb-4 sm:mb-6 flex flex-col sm:flex-row items-center justify-between bg-gray-100 p-3 sm:p-4 rounded-lg shadow-inner border border-gray-200">
                <input
                    type="text"
                    id="passwordDisplay"
                    value=""
                    readonly
                    class="flex-grow w-full sm:w-auto bg-transparent outline-none text-lg sm:text-xl font-mono tracking-wide text-gray-800 mb-2 sm:mb-0 sm:mr-4"
                    placeholder="Your secure password"
                />
                <button
                    id="copyButton"
                    class="w-full sm:w-auto px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-75 transition-all duration-200 shadow-md flex items-center justify-center"
                    title="Copy to clipboard"
                >
                    <svg class="w-5 h-5 inline-block sm:mr-1" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                        <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2H6zM5 9a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" />
                    </svg>
                    <span class="hidden sm:inline">Copy</span>
                </button>
            </div>

            <!-- Feedback message -->
            <p id="messageDisplay" class="text-center text-sm mb-4 text-purple-600 font-semibold animate-pulse"></p>

            <!-- Password length control -->
            <div class="mb-4 sm:mb-6">
                <label for="lengthSlider" class="block text-gray-700 font-semibold mb-2">
                    Password Length: <span id="lengthValue">12</span>
                </label>
                <input
                    type="range"
                    id="lengthSlider"
                    min="4"
                    max="32"
                    value="12"
                    class="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer accent-purple-500"
                />
            </div>

            <!-- Character type checkboxes -->
            <div class="mb-6 sm:mb-8 grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                <div class="flex items-center">
                    <input
                        type="checkbox"
                        id="includeUppercase"
                        checked
                        class="form-checkbox h-5 w-5 text-purple-600 rounded-md border-gray-300 focus:ring-purple-500"
                    />
                    <label for="includeUppercase" class="ml-2 text-gray-700 font-medium select-none">
                        Include Uppercase
                    </label>
                </div>
                <div class="flex items-center">
                    <input
                        type="checkbox"
                        id="includeLowercase"
                        checked
                        class="form-checkbox h-5 w-5 text-purple-600 rounded-md border-gray-300 focus:ring-purple-500"
                    />
                    <label for="includeLowercase" class="ml-2 text-gray-700 font-medium select-none">
                        Include Lowercase
                    </label>
                </div>
                <div class="flex items-center">
                    <input
                        type="checkbox"
                        id="includeNumbers"
                        checked
                        class="form-checkbox h-5 w-5 text-purple-600 rounded-md border-gray-300 focus:ring-purple-500"
                    />
                    <label for="includeNumbers" class="ml-2 text-gray-700 font-medium select-none">
                        Include Numbers
                    </label>
                </div>
                <div class="flex items-center">
                    <input
                        type="checkbox"
                        id="includeSymbols"
                        checked
                        class="form-checkbox h-5 w-5 text-purple-600 rounded-md border-gray-300 focus:ring-purple-500"
                    />
                    <label for="includeSymbols" class="ml-2 text-gray-700 font-medium select-none">
                        Include Symbols
                    </label>
                </div>
            </div>

            <!-- Generate button -->
            <button
                id="generateButton"
                class="w-full py-3 bg-purple-600 text-white font-bold rounded-lg shadow-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 transform transition-all duration-300 active:scale-95 text-lg"
            >
                Generate New Password
            </button>
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
